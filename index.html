<!DOCTYPE html>
<html lang="en">

    <head>

        <link rel="stylesheet" href="CSS/main.css">
        <meta charset="utf-8" name="viewport" conent="width=device-width, initial-scale=1">
        <title>Bol's Google Homepage Clone</title>

    </head>

    <body>
        <div class="siteWrapper flexContainer">

            <div class="flexContainer navContainer">
                <ul class="navbar">
                    <div class="flexContainer navGroup1">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Store</a></li>
                    </div>

                    <div class="flexContainer navGroup2">
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Images</a></li>
                        <li><a href="#">Apps</a></li>
                        <li><a href="#">Profile</a></li>
                    </div>
                </ul>
            </div>

            <div class="centerContent flexContainer">
                <img src="Media/logo.png" class="logo">
                <div class="flexContainer searchField">
                    <form class="flexContainer searchForm">
                        <input type="text" id="search" name="search">
                    </form>
                    <div class="buttonGroup flexContainer">
                        <button type="button">Google Search</button>
                        <button type="button">I'm Feeling Lucky</button>
                    </div>
                </div>
            </div>

            <div class="footerContainer flexContainer">
                <ul class="footer">
                    <div class="flexContainer footGroup1">
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">How Search Works</a></li>
                    </div>

                    <div class="flexContainer footGroup2">
                        <li><a href="#">Carbon neutral since 2007</a></li>
                    </div>

                    <div class="flexContainer footGroup3">
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </div>
                </ul>
            </div>

        </div>
    </body>

</html>
